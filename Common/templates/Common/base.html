<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">File Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
         

        {% if not user.is_authenticated %}
        <div class="d-flex">
          <a class="btn text-center display-5 text-dark" href="{% url 'userlogin' %}"><span
              class="align-middle"><strong>Login</strong></span></a>
          <a class="btn btn-success btn-lg display-6" href="{% url 'registration' %}">Sign Up</a>
        </div>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'addfile' %}">Add File</a>
        </li>
        <div class="d-flex mx-3">
          
          <a class="btn btn-primary" href="{% url 'logoutuser' %}">Logout</a>
            </div>
          </div>
          

          {% comment %} <a class="btn text-center btn-xs btn-danger display-5 text-white"
            href="{% url 'logoutuser' %}"><span class="align-middle"><strong>Logout</strong></span></a> {% endcomment %}
        </div>

        {% endif %}
      </div>
    </div>
  </nav>

{% block content %}{% endblock content %}
