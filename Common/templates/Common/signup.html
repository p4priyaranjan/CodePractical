{% extends 'Common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-2">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <form action="" class="shadow mt-2 p-3" novalidate method="POST">
        {% csrf_token %}
        <h2 class="text-primary display-6">Enter details to get started</h2>
        <hr>
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
      
    </div>
  </div>
</div>


{% endblock content %}
